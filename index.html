<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<OfficeApp xmlns="http://schemas.microsoft.com/office/appforoffice/1.1"
           xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
           xmlns:bt="http://schemas.microsoft.com/office/officeappbasictypes/1.0"
           xmlns:mailappor="http://schemas.microsoft.com/office/mailappversionoverrides/1.0"
           xsi:type="MailApp">
  
  <Id>d8381997-c864-4808-b179-b3dfd21c5ae7</Id>
  <Version>1.0.9.0</Version>
  <ProviderName>Mesco</ProviderName>
  <DefaultLocale>pl-PL</DefaultLocale>
  
  <DisplayName DefaultValue="CRM Notes 3.0"/>
  <Description DefaultValue="Wyświetla notatki CRM dla emaili"/>
  
  <IconUrl DefaultValue="https://via.placeholder.com/64"/>
  <HighResolutionIconUrl DefaultValue="https://via.placeholder.com/128"/>
  
  <SupportUrl DefaultValue="https://mescocompl.sharepoint.com"/>
  
  <AppDomains>
    <AppDomain>https://apps.powerapps.com</AppDomain>
    <AppDomain>https://matetiau1.github.io</AppDomain>
  </AppDomains>
  
  <Hosts>
    <Host Name="Mailbox"/>
  </Hosts>
  
  <Requirements>
    <Sets>
      <Set Name="Mailbox" MinVersion="1.1"/>
    </Sets>
  </Requirements>
  
  <FormSettings>
    <Form xsi:type="ItemRead">
      <DesktopSettings>
        <SourceLocation DefaultValue="https://matetiau1.github.io/outlook-crm-addin/"/>
        <RequestedHeight>800</RequestedHeight>
      </DesktopSettings>
    </Form>
  </FormSettings>
  
  <Permissions>ReadItem</Permissions>
  
  <Rule xsi:type="RuleCollection" Mode="Or">
    <Rule xsi:type="ItemIs" ItemType="Message" FormType="Read"/>
  </Rule>
  
  <VersionOverrides xmlns="http://schemas.microsoft.com/office/mailappversionoverrides" xsi:type="VersionOverridesV1_0">
    <Requirements>
      <bt:Sets DefaultMinVersion="1.3">
        <bt:Set Name="Mailbox"/>
      </bt:Sets>
    </Requirements>
    
    <Hosts>
      <Host xsi:type="MailHost">
        <DesktopFormFactor>
          <ExtensionPoint xsi:type="MessageReadCommandSurface">
            <OfficeTab id="TabDefault">
              <Group id="msgReadGroup">
                <Label resid="GroupLabel"/>
                <Control xsi:type="Button" id="msgReadOpenPaneButton">
                  <Label resid="TaskpaneButton.Label"/>
                  <Supertip>
                    <Title resid="TaskpaneButton.Label"/>
                    <Description resid="TaskpaneButton.Tooltip"/>
                  </Supertip>
                  <Icon>
                    <bt:Image size="16" resid="Icon.16x16"/>
                    <bt:Image size="32" resid="Icon.32x32"/>
                    <bt:Image size="80" resid="Icon.80x80"/>
                  </Icon>
                  <Action xsi:type="ShowTaskpane">
                    <SourceLocation resid="Taskpane.Url"/>
                  </Action>
                </Control>
              </Group>
            </OfficeTab>
          </ExtensionPoint>
        </DesktopFormFactor>
      </Host>
    </Hosts>
    
    <Resources>
      <bt:Images>
        <bt:Image id="Icon.16x16" DefaultValue="https://via.placeholder.com/16"/>
        <bt:Image id="Icon.32x32" DefaultValue="https://via.placeholder.com/32"/>
        <bt:Image id="Icon.80x80" DefaultValue="https://via.placeholder.com/80"/>
      </bt:Images>
      <bt:Urls>
        <bt:Url id="Taskpane.Url" DefaultValue="https://matetiau1.github.io/outlook-crm-addin/"/>
      </bt:Urls>
      <bt:ShortStrings>
        <bt:String id="GroupLabel" DefaultValue="CRM Notes"/>
        <bt:String id="TaskpaneButton.Label" DefaultValue="Pokaż notatki"/>
      </bt:ShortStrings>
      <bt:LongStrings>
        <bt:String id="TaskpaneButton.Tooltip" DefaultValue="Otwórz panel z notatkami CRM"/>
      </bt:LongStrings>
    </Resources>
  </VersionOverrides>
</OfficeApp>
