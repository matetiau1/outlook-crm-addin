<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM Notes Wrapper</title>
    
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            background: #f3f2f1;
        }
        #loading h2 {
            color: #0078d4;
            margin: 10px 0;
        }
        .spinner {
            border: 4px solid #f3f2f1;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #powerapp-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        #error {
            display: none;
            padding: 20px;
            background: #fde7e9;
            color: #a80000;
            margin: 20px;
            border-radius: 4px;
        }
        #no-message {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>≈Åadowanie danych z emaila...</h2>
    </div>
    
    <div id="error"></div>
    
    <div id="no-message">
        <h3>Brak wybranej wiadomo≈õci</h3>
        <p>Wybierz wiadomo≈õƒá aby zobaczyƒá notatki CRM</p>
    </div>
    
    <iframe id="powerapp-frame"></iframe>

    <script>
        let currentItemId = null;
        let isFirstLoad = true;

        Office.onReady(function(info) {
            console.log('‚úÖ Office.js ready');
            
            if (info.host === Office.HostType.Outlook) {
                // Za≈Çaduj dane dla pierwszej wiadomo≈õci
                loadEmailData();
                
                // üîë KLUCZOWE: Zarejestruj handler dla zmiany wiadomo≈õci
                Office.context.mailbox.addHandlerAsync(
                    Office.EventType.ItemChanged,
                    onItemChanged,
                    function(result) {
                        if (result.status === Office.AsyncResultStatus.Succeeded) {
                            console.log('‚úÖ ItemChanged handler zarejestrowany');
                        } else {
                            console.error('‚ùå B≈ÇƒÖd rejestracji handlera:', result.error);
                        }
                    }
                );
            } else {
                showError('Ten add-in dzia≈Ça tylko w Outlooku');
            }
        });

        // üîÑ Funkcja wywo≈Çywana przy zmianie wiadomo≈õci
        function onItemChanged() {
            console.log('üîÑ Wykryto zmianƒô wiadomo≈õci');
            loadEmailData();
        }

        function loadEmailData() {
            try {
                const item = Office.context.mailbox.item;
                
                // Sprawd≈∫ czy jest wybrana wiadomo≈õƒá
                if (!item) {
                    console.log('‚ö†Ô∏è Brak wybranej wiadomo≈õci');
                    showNoMessage();
                    return;
                }

                const itemId = item.itemId || item.conversationId || '';
                const emailFrom = item.from ? item.from.emailAddress : '';
                const emailSubject = item.subject || '';
                const emailId = item.itemId || '';
                const conversationId = item.conversationId || '';
                
                console.log('üìß Wiadomo≈õƒá:', itemId);
                console.log('üìä Email From:', emailFrom);
                console.log('üìä Subject:', emailSubject);

                // üÜï PIERWSZA ZMIANA: Przy pierwszym za≈Çadowaniu - za≈Çaduj iframe
                if (isFirstLoad) {
                    console.log('üöÄ Pierwsze za≈Çadowanie - ≈Çadujƒô iframe');
                    isFirstLoad = false;
                    currentItemId = itemId;
                    
                    const powerAppBaseUrl = 'https://apps.powerapps.com/play/e/default-4ad84be0-f918-4dfa-8006-a408554ec666/a/d8381997-c864-4808-b179-b3dfd21c5ae7';
                    
                    const params = new URLSearchParams({
                        tenantId: '4ad84be0-f918-4dfa-8006-a408554ec666',
                        source: 'outlook',
                        email: emailFrom,
                        subject: emailSubject,
                        itemId: emailId,
                        conversationId: conversationId,
                        hidenavbar: 'true'
                    });

                    const powerAppUrl = `${powerAppBaseUrl}?${params.toString()}`;
                    
                    const iframe = document.getElementById('powerapp-frame');
                    iframe.src = powerAppUrl;
                    
                    iframe.onload = function() {
                        console.log('‚úÖ Power App za≈Çadowany');
                        hideLoading();
                        iframe.style.display = 'block';
                    };

                    setTimeout(function() {
                        hideLoading();
                        iframe.style.display = 'block';
                    }, 3000);
                    
                } else {
                    // üÜï DRUGA ZMIANA: Przy kolejnych zmianach - wy≈õlij tylko dane przez PostMessage
                    console.log('üì® Aktualizacja danych przez PostMessage');
                    
                    currentItemId = itemId;
                    
                    const iframe = document.getElementById('powerapp-frame');
                    if (iframe && iframe.contentWindow) {
                        const message = {
                            type: 'UPDATE_EMAIL_CONTEXT',
                            data: {
                                email: emailFrom,
                                subject: emailSubject,
                                itemId: emailId,
                                conversationId: conversationId,
                                timestamp: new Date().toISOString()
                            }
                        };
                        
                        console.log('üì§ Wysy≈Çam:', message);
                        iframe.contentWindow.postMessage(message, '*');
                        
                        // üÜï ZAPISZ DO localStorage ≈ºeby Power Apps m√≥g≈Ç odczytaƒá
                        try {
                            localStorage.setItem('outlook_email', emailFrom);
                            localStorage.setItem('outlook_subject', emailSubject);
                            localStorage.setItem('outlook_conversationId', conversationId);
                            localStorage.setItem('outlook_itemId', emailId);
                            localStorage.setItem('outlook_timestamp', new Date().getTime().toString());
                            console.log('‚úÖ Zapisano do localStorage');
                        } catch(e) {
                            console.error('‚ùå B≈ÇƒÖd localStorage:', e);
                        }
                    }
                }

            } catch (error) {
                console.error('‚ùå Error:', error);
                showError('B≈ÇƒÖd podczas ≈Çadowania: ' + error.message);
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('error').style.display = 'none';
            document.getElementById('no-message').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showNoMessage() {
            currentItemId = null;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('no-message').style.display = 'block';
            document.getElementById('powerapp-frame').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('no-message').style.display = 'none';
            document.getElementById('powerapp-frame').style.display = 'none';
        }
    </script>
</body>
</html>
