<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM Notes Wrapper</title>
    
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            background: #f3f2f1;
        }
        #loading h2 {
            color: #0078d4;
            margin: 10px 0;
        }
        .spinner {
            border: 4px solid #f3f2f1;
            border-top: 4px solid #0078d4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #powerapp-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        #error {
            display: none;
            padding: 20px;
            background: #fde7e9;
            color: #a80000;
            margin: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>Ładowanie danych z emaila...</h2>
    </div>
    
    <div id="error"></div>
    
    <iframe id="powerapp-frame"></iframe>

    <script>
        Office.onReady(function(info) {
            console.log('Office.js ready');
            
            if (info.host === Office.HostType.Outlook) {
                loadEmailData();
            } else {
                showError('Ten add-in działa tylko w Outlooku');
            }
        });

        function loadEmailData() {
            try {
                const item = Office.context.mailbox.item;
                
                if (!item) {
                    showError('Nie można odczytać danych emaila');
                    return;
                }

                const emailFrom = item.from ? item.from.emailAddress : '';
                const emailSubject = item.subject || '';
                const emailId = item.itemId || '';
                const conversationId = item.conversationId || '';
                
                console.log('Email From:', emailFrom);
                console.log('Subject:', emailSubject);

                const powerAppBaseUrl = 'https://apps.powerapps.com/play/e/default-4ad84be0-f918-4dfa-8006-a408554ec666/a/d8381997-c864-4808-b179-b3dfd21c5ae7';
                
                const params = new URLSearchParams({
                    tenantId: '4ad84be0-f918-4dfa-8006-a408554ec666',
                    source: 'outlook',
                    email: emailFrom,
                    subject: emailSubject,
                    itemId: emailId,
                    conversationId: conversationId,
                    hidenavbar: 'true'
                });

                const powerAppUrl = `${powerAppBaseUrl}?${params.toString()}`;
                
                console.log('Loading Power App:', powerAppUrl);

                const iframe = document.getElementById('powerapp-frame');
                iframe.src = powerAppUrl;
                
                iframe.onload = function() {
                    document.getElementById('loading').style.display = 'none';
                    iframe.style.display = 'block';
                };

                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                    iframe.style.display = 'block';
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                showError('Błąd podczas ładowania: ' + error.message);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
